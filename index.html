<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Ahorro con Interés y Tabla de Crecimiento</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Simulador de Ahorro con Interés y Tabla de Crecimiento</h1>
      <form id="ahorroForm">
        <label for="montoInicial">Monto inicial:</label>
        <input type="number" id="montoInicial" min="0" required />
        <br />
        <label for="tasaInteres">Tasa de interés anual (%):</label>
        <input type="number" id="tasaInteres" min="0" step="any" required />
        <br />
        <label for="años">Años de inversión:</label>
        <input type="number" id="anios" min="1" required />
        <br />
        <button type="submit">Calcular Valor Futuro y Mostrar Tabla</button>
      </form>
      <div id="resultado"></div>
      <div id="tablaCrecimiento"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
